<dom-module id="page-splash">
	<template>
		<style>
			:host {
				display: block;
			}

			#base-footer {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 8px;
			}

			#base-footer > .buttons {
				margin-top: 16px;
			}

			paper-input {
				--paper-input-container-color: white;
				--paper-input-container-focus-color: yellow;
				--paper-input-container-invalid-color: orange;
				--paper-input-container-input-color: white;
				width: 100%;
			}

			paper-button {
				font-weight: 100;
				color: white;
				background-color: var(--button-background);
				width: 100%;
				text-transform: none;
				margin-top: 24px;
			}
		</style>

		<animation-tag animation="fadeInUp">
			<app-logo-screen tittle="{{config.language.tittleSplash}}" description="{{config.language.descriptionSplash}}" logo="images/logo-app.png"></app-logo-screen>
		</animation-tag>

		<div id="base-footer" class="content-footer">
			<animation-tag animation="fadeInUp">
				<paper-button on-tap="bLogin">{{config.language.login}}</paper-button>
				<paper-button on-tap="bRegister">{{config.language.register}}</paper-button>
			</animation-tag>
		</div>

	</template>
</dom-module>

<script>
	Polymer({
		is: 'page-splash',
		behaviors: [appConfig],
		properties: {
			page: {
				type: String,
				notify: true
			}
		},
		bRegister: function(){
			this.page = "register";
		},
		bLogin: function(){
			this.page = "login";
		},

	});
</script>
