<dom-module id="page-splash">
	<template>
		<style>
			:host {
				display: block;
			}

			app-logo-screen {
				padding: 32px;
			}

			#login {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 32px;
			}

			#login > .buttons {
				margin-top: 16px;
			}

			paper-input {
				--paper-input-container-color: white;
				--paper-input-container-focus-color: yellow;
				--paper-input-container-invalid-color: orange;
				--paper-input-container-input-color: white;
				width: 100%;
			}

			paper-button {
				font-weight: 100;
				color: white;
				background-color: rgba(255, 255, 255, 0.2);
				width: 100%;
			}
		</style>

		<config-data id="config"></config-data>

		<app-logo-screen title=" " description="{{location.appDescription}}" logo="images/logo-app.png"></app-logo-screen>

		<div id="login">

			<div class="horizontal center-justified layout buttons">
				<paper-button on-tap="bLogin"> login </paper-button>
				<paper-button on-tap="bRegister"> register </paper-button>
			</div>

		</div>

	</template>
</dom-module>

<script>
	Polymer({
		is: 'page-splash',
		properties: {
			config: {
				type: Object,
				observer: 'dale'
			},
			page: {
				type: String,
				notify: true
			}
		},
		bRegister: function(){
			console.log('bRegister');
			this.page = "register";
		},
		bLogin: function(){
			console.log('bLogin');
			this.page = "login";
		},
		dale: function () {
			console.log(this.config);
		},
		ready: function(){
			console.log(this.$.config.data.name);
			this.$.config.data.name = 'demo';

			// console.info('----'+APPLocation.defaultLang+'------');
		}

	});
</script>
