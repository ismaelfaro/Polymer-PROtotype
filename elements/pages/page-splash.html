<dom-module id="page-splash">
	<template>
		<style>
			:host {
				display: block;
			}

			app-logo-screen {
				padding: 32px;
			}

			#base-footer {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 32px;
			}

			#base-footer > .buttons {
				margin-top: 16px;
			}

			paper-input {
				--paper-input-container-color: white;
				--paper-input-container-focus-color: yellow;
				--paper-input-container-invalid-color: orange;
				--paper-input-container-input-color: white;
				width: 100%;
			}

			paper-button {
				font-weight: 100;
				color: white;
				background-color: rgba(255, 255, 255, 0.2);
				width: 100%;
				text-transform: none;
			}
		</style>

		<app-logo-screen title="{{config.location.splashTittle}}" description="{{config.location.splashDescription}}" logo="images/logo-app.png"></app-logo-screen>

		<div id="base-footer" class="content-footer">

			<div class="horizontal center-justified layout buttons">
				<paper-button on-tap="bLogin">{{config.location.login}}</paper-button>
				<paper-button on-tap="bRegister">{{config.location.register}}</paper-button>
			</div>

		</div>

	</template>
</dom-module>

<script>
	Polymer({
		is: 'page-splash',
		behaviors: [appConfig],
		properties: {
			page: {
				type: String,
				notify: true
			}
		},
		bRegister: function(){
			this.page = "register";
		},
		bLogin: function(){
			this.page = "login";
		},

	});
</script>
