

<dom-module id="page-news">
  <style>
    :host {
      display: block;
    }

    page-new-card{
      margin-bottom: 20px;
    }

  </style>
  <template>

      <template is="dom-repeat" items="{{items}}" index-as="index">
          <animation-tag animation="slideInUp">
            <page-new-card item="{{item}}" index="{{index}}"></page-new-card>
        </animation-tag>
      </template>

  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'page-news',
      behaviors: [appConfig, appServer],
      properties: {
        items: {
          type: Array,
          notify: true,
        },
      },
      _populateData: function(data){
        this.items = data;
      },
      ready: function() {
        var self = this;
        this.read('responseData/entries',function(data){
            self._populateData(data);
        });
      }
    });
  })();
</script>
