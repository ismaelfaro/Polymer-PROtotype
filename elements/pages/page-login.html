<link rel="import" href="../helper/app-server-behavior.html">
<link rel="import" href="../layout/app-social-buttons-behevior.html">

<dom-module id="page-login">
	<template>
		<style>
			:host {
				display: block;
			}

			#base-footer {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 8px;
			}


			#base-footer > .buttons {
				margin-top: 16px;
			}

			paper-input {
				--paper-input-container-color: white;
				--paper-input-container-focus-color: orange;
				--paper-input-container-invalid-color: red;
				--paper-input-container-input-color: white;
				width: 100%;
				padding: 0 8px 0 8px;
			}

			paper-button {
				font-weight: 100;
				color: white;
				background-color: var(--button-background);
				width: 100%;
				text-transform: none;
				margin-top: 24px;
			}

		</style>

		<app-logo-screen title="{{config.language.titleLogin}}" logo="images/logo-app.png"></app-logo-screen>

		<div class="horizontal center-justified layout">

		<animation-tag animation="fadeIn">
			<div id="base-footer">

				<app-social-buttons socialbutton="{{socialButton}}"></app-social-buttons>

				<div class="horizontal center-justified layout">
					<paper-input id="email" label="{{config.language.email}}" type="email" value="{{user.email}}"></paper-input>
				</div>

				<div class="horizontal center-justified layout">
					<paper-input id="pwd" label="{{config.language.password}}" type="password" value="{{user.password}}"></paper-input>
				</div>

				<paper-button on-tap="loginMe">{{config.language.login}}</paper-button>
				<paper-button on-tap="resetPwd">{{config.language.titleResetPassword}}</paper-button>


				<app-footer-buttons page="{{page}}" config="{{config}}"></app-footer-buttons>

			</div>
		</animation-tag>

	</div>

	</template>
</dom-module>

<script>
	Polymer({
		is: 'page-login',
		behaviors: [ appConfig, appServer, appSocialButtons ],
		properties: {
			auth: {
				type: Boolean,
				notify: true
			},
			user: {
				type:Object,
				value: function(){ return {};},
				notify: true
			},
			userdata: {
				type:Object,
				value: function(){ return {};},
				notify: true,
			},
			page: {
				type: String,
				notify: true
			}
		},
		loginMe: function () {
			var self = this;
			this.login(this.user,
				function(data, erro){
					if(!erro){
							self.fire('app:message',{message:self.config.language.loginUserCorrect});
							self.userdata = data;
							self._auth();

					}else {
							self.fire('app:alert',{message:self.config.language[erro]});

					};
			});
		},
		resetPwd: function () {
			this.page = 'resetpassword';
		},
		ready: function() {
			this.user = {};
		},

	});
</script>
