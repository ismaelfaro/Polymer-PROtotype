<dom-module id="page-register">
	<template>
		<style>
		
		</style>
		
		<template>
		<style>
			:host {
				display: block;
				color: white;
			}
			
			#register {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 32px;
				
			}
			
			paper-input {
				--paper-input-container-color: white;
				--paper-input-container-focus-color: yellow;
				--paper-input-container-invalid-color: orange;
				--paper-input-container-input-color: white;
				width: 100%;
			}
				
			paper-button{
				background-color: rgba(255, 255, 255, 0.2);
				width: 100%;
			}
				
			.buttons{
				margin-top: 16px;
			}
				
		</style>

		<iron-ajax id="ajax" url="" method="post" handle-as="json" on-response="hresponse" debounce-duration="300"></iron-ajax>

		<app-logo-screen title="Register Account" description="Login" logo="images/logo-app.png"></app-logo-screen>

		<paper-material id="register">

			<div class="horizontal center-justified layout">
				<paper-input id="email" label="Your email" value="{{user.email}}"></paper-input>
			</div>

			<div class="horizontal center-justified layout">
				<paper-input id="pwd" label="Your Password" type="password" value="{{user.pwd}}"></paper-input>
			</div>
			
			<div class="horizontal center-justified layout">
				<paper-input id="pwd2" label="Repeat Password" type="password" value="{{user.pwd2}}"></paper-input>
			</div>
			
			<div class="horizontal center-justified layout buttons">
				<paper-button> login </paper-button>
				<paper-button> register </paper-button>
			</div>
			
		</paper-material>



	</template>
		
	</template>
</dom-module>

<script>

	Polymer({
		is: 'page-register'
	});

</script>
