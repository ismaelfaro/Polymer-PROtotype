<link rel="import" href="../app-config-behavior.html">

<dom-module id="page-register">
	<template>


		<style>
			:host {
				display: block;
			}

			app-logo-screen {
				padding: 32px;
			}

			#base-footer {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 32px;
			}

			#base-footer > .buttons {
				margin-top: 16px;
			}

			paper-input {
				--paper-input-container-color: white;
				--paper-input-container-focus-color: yellow;
				--paper-input-container-invalid-color: orange;
				--paper-input-container-input-color: white;
				width: 100%;
			}

			paper-button {
				font-weight: 100;
				color: white;
				background-color: rgba(255, 255, 255, 0.2);
				width: 100%;
				text-transform: none;
			}


		</style>


		<iron-ajax id="ajax" url="" method="post" handle-as="json" on-response="hresponse" debounce-duration="300"></iron-ajax>

		<app-logo-screen title="{{config.location.tittleRegister}}"   logo="images/logo-app.png"></app-logo-screen>

		<div id="base-footer">

			<app-social-buttons></app-social-buttons>

			<div class="horizontal center-justified layout">
				<paper-input id="email" label="{{config.location.email}}" value="{{user.email}}"></paper-input>
			</div>

			<div class="horizontal center-justified layout">
				<paper-input id="pwd" label="{{config.location.password}}" type="password" value="{{user.password}}"></paper-input>
			</div>

			<div class="horizontal center-justified layout">
				<paper-input id="pwd2" label="{{config.location.password2}}"  type="password" value="{{user.password2}}"></paper-input>
			</div>

			<div class="horizontal center-justified layout buttons">
				<paper-button>{{config.location.login}}</paper-button>
				<paper-button on-tap="registerme">{{config.location.register}}</paper-button>
			</div>

			<app-footer-buttons page="{{page}}"></app-footer-buttons>

		</div>


	</template>


</dom-module>

<script>

	Polymer({
		is: 'page-register',
		behaviors: [appConfig],
		properties: {
			user: {
				type:Object,
				value: function(){ return {};}
			},
			page: {
				type: String,
				notify: true
			},
			server: {
				type: Object,
				value: function(){return document.createElement('app-server-calls');}
			}
		},
		registerme: function(){

			if (this.user.password !== this.user.password2){
				this.fire('app:alert',{message:this.config.location.registerPasswordError});

				// this.config.showMessage('error en la contrase√±a', 'alert')


			}else {
				this.server.register(this.user);
			}
		},
		ready: function(){

		}
	});

</script>
