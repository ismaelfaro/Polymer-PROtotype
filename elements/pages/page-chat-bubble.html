
<dom-module id="page-chat-bubble">

  <template>

  <style>
    :host {
      display: block;
    font-weight: 300;
    }

  h1 {
    font-weight: 300;
  }

    animation-tag{
      padding: 16px;
      background-color: white;
      margin: 8px;
    }

    img {
      margin: 0px 6px 6px 0px ;
      float: right;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-style: solid;
      border-width:thick;
      border-color: var(--accent-color);
    }

    .photo-left{
      float: left !important;
    }

    .text-right{
      text-align: right !important;
    }
    .message{
      padding: 6px;
      margin-right: 40px;
    }

  </style>
    <animation-tag id="ani" animation="{{animation}}" class="">
        <img id="photo" src="{{item.password.profileImageURL}}" alt="{{item.password.email}}">
        <div class="message">{{item.message}}</div>
    </animation-tag>
  </template>
</dom-module>

<script>
  Polymer({
    is: "page-chat-bubble",
    behaviors: [appConfig],
    properties: {
      item: {
        type: Object
      },
      userID: {
        type: String
      }
    },
    ready: function(){
      if(this.item.uid === this.config.userProfile.uid){
        this.animation = "bounceInRight";
        this.$.ani.classList.add('text-right');
      } else {
        this.$.photo.classList.add('photo-left');
        this.animation = "bounceInLeft";
      }
    },
  	openNew:function(){
  	}
  });
</script>
