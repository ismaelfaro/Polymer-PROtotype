

<dom-module id="page-profile">
  <style>
    :host {
      display: block;
    }

    paper-input{
      display: block;
      width: 400px;
    }

    .image{
      margin: 24px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border-style: solid;
      border-width:thick;
      border-color: var(--accent-color);
    }


  </style>
  <template>

    <div class="horizontal center-justified layout">
      <iron-image class="image" src="{{user.image}}" sizing="cover" ></iron-image>
    </div>

    <div class="horizontal center-justified layout">
        <paper-toggle-button id="validateButton" on-tap="modAvaliable"></paper-toggle-button><span> Activate </span>
    </div>
    <div class="horizontal center-justified layout">
        <paper-input id="name" label="name" disabled value="{{user.name}}" ></paper-input>
    </div>
    <div class="horizontal center-justified layout">
        <paper-input id="mail" label="e-mail" disabled value="{{user.mail}}" ></paper-input>
    </div>

  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'page-profile',
      properties: {
        user: {
          type: Object
        }
      },
      ready: function() {

      },
      modAvaliable:function(){
        if(this.$.validateButton.value === true){
          this.$.name.disabled = true;
          this.$.mail.disabled = true;
        }else{
          console.info(this.$.name);
          this.$.name.disabled = false;
          this.$.mail.disabled = false;
        }

      }
    });
  })();
</script>
