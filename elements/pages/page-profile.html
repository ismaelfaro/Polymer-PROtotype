<dom-module id="page-profile">
  <style>
    :host {
      display: block;
    }

    paper-input{
      display: block;
      width: 400px;
      padding: 0 8px 0 8px;
    }

    .image{
      margin: 24px;
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border-style: solid;
      border-width:thick;
      border-color: var(--accent-color);
    }

  </style>
  <template>

    <div class="horizontal center-justified layout">
      <iron-image class="image" src="{{userdata.password.profileImageURL}}" sizing="cover" ></iron-image>
    </div>
    <div class="horizontal center-justified layout">
        <paper-input id="email" label="{{config.language.email}}"  disabled value="{{userdata.password.email}}" ></paper-input>
    </div>

  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'page-profile',
      behaviors: [ appConfig ],
      properties: {
        user: {
          type: Object,
          notify: true,
          observer: 'changeUserData'
        },
        userdata: {
          type:Object,
          value: function(){ return {};},
          notify: true
        },
      },
      changeUserData: function(){
        console.info(this.config.userProfile);
        console.log('!!!!!!');
      },
      ready: function() {

      },
      modAvaliable:function(){
        if(this.$.validateButton.value === true){
          this.$.email.disabled = true;
        }else{
          this.$.email.disabled = false;
        }

      }
    });
  })();
</script>
