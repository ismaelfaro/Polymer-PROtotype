<link rel="import" href="../helper/app-server-behavior.html">

<dom-module id="page-resetpassword">
	<template>


		<style>
			:host {
				display: block;
			}

			app-logo-screen {
				padding: 32px;
			}

			#base-footer {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 8px;
			}


			#base-footer > .buttons {
				margin-top: 16px;
			}

			paper-input {
				--paper-input-container-color: white;
				--paper-input-container-focus-color: yellow;
				--paper-input-container-invalid-color: orange;
				--paper-input-container-input-color: white;
				width: 100%;
				padding: 0 8px 0 8px;
			}

			paper-button {
				font-weight: 100;
				color: white;
				background-color: rgba(255, 255, 255, 0.2);
				width: 100%;
				text-transform: none;
			}


		</style>

		<iron-ajax id="ajax" url="" method="post" handle-as="json" on-response="hresponse" debounce-duration="300"></iron-ajax>

		<app-logo-screen title="{{config.language.tittleResetPassword}}"   logo="images/logo-app.png"></app-logo-screen>

		<animation-tag animation="fadeIn">
			<div id="base-footer">

				<div class="horizontal center-justified layout">
					<paper-input id="email" label="{{config.language.emailReset}}" value="{{user.email}}"></paper-input>
				</div>

				<div class="horizontal center-justified layout buttons">
					<paper-button on-tap="resetPwd">{{config.language.tittleResetPassword}}</paper-button>
				</div>

				<app-footer-buttons page="{{page}}"></app-footer-buttons>

			</div>
		</animation-tag>
	</template>

</dom-module>

<script>

	Polymer({
		is: 'page-resetpassword',
		behaviors: [appConfig,appServer],
		properties: {
			user: {
				type:Object,
				value: function(){ return {};}
			},
			page: {
				type: String,
				notify: true
			},
		},
		_auth: function(){
			console.info(this.config);
			this.config.app.auth = true;
			this.page='news';
		},
		resetPwd: function(){
			var self = this;

			if (this.user.password !== this.user.password2){
				this.fire('app:alert',{message:this.config.language.registerPasswordError});

			} else {
				this.register(this.user,
					function(data, erro){
						if(!erro){
								self.fire('app:message',{message:self.config.language.registerUserCorrect});
								self.user = {};
								self._auth()

						}else {
							  self.fire('app:alert',{message:self.config.language[erro]});

						}
					}
				);

			}
		},
		ready: function(){

		}
	});

</script>
