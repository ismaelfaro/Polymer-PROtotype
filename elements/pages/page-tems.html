<dom-module id="page-terms">
	<template>
		<style>
			:host {
				display: block;
			}

			#terms{
				padding: 32px;
				display:flex;
			}

			#base-footer {
				position: absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 8px;
			}
				
		@media (min-width: 601px) {
			#base-footer {
				position: absolute;
				left: 20%;
				right: 20%;
				bottom: 0px;
				padding: 8px;
			}
		}

		@media (min-width: 1000px) {
			#base-footer {
				position: absolute;
				left: 30%;
				right: 30%;
				bottom: 0px;
				padding: 8px;
			}
		}
		</style>

		<animation-tag animation="fadeIn">
			<div id="terms"></div>
		</animation-tag>

		<div id="base-footer">

			<app-footer-buttons page="{{page}}" no-terms config="{{config}}"></app-footer-buttons>

		</div>

	</template>
</dom-module>

<script>
	Polymer({
		is: 'page-terms',
		behaviors: [appConfig],
		properties: {
			page: {
				type: String,
				notify: true
			}
		},
		ready: function() {
			// necesary to let use \n new lines.
			this.$.terms.innerText = this.config.language.termsInfo;
		}

	});
</script>
